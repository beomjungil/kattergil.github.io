##################
#  TAG SETTINGS  #
##################
tag_page_layout: tag_page
tag_page_dir: tag
tag_permalink_style: pretty
tag_page_data:
  sitemap: false
plugins:
  - jekyll/tagging

##################
# BUILD SETTINGS #
##################

# You don't have to change these.

exclude: [vendor]
highlighter: rouge
kramdown:
  input: GFM
paginate_path: "/page-:num/"
permalink: "/:year/:month/:title"
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      excerpt_separator: "<!--more-->"
